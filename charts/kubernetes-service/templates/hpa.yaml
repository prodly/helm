{{- if .Values.autoscaling.enabled }}
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: {{ include "kubernetes-service.fullname" . }}
  namespace: {{ .Release.Namespace }}
  annotations:
    "meta.helm.sh/release-name": {{ .Release.Name }}
    "meta.helm.sh/release-namespace": {{ .Release.Namespace }}
  labels:
    {{- include "kubernetes-service.labels" . | nindent 4 }}
spec:
  scaleTargetRef:
    {{- if or ( default .Values.rollout.blueGreen.enabled false ) ( default .Values.rollout.canary.enabled false ) }}
    apiVersion: argoproj.io/v1alpha1
    kind: Rollout
    {{- else }}
    apiVersion: apps/v1
    kind: Deployment
    {{- end }}
    name: {{ include "kubernetes-service.fullname" . }}
  minReplicas: {{ .Values.autoscaling.minReplicas }}
  maxReplicas: {{ .Values.autoscaling.maxReplicas }}
  metrics:
    {{- if .Values.autoscaling.targetCPUUtilizationPercentage }}
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: {{ .Values.autoscaling.targetCPUUtilizationPercentage }}
    {{- end }}
    {{- if .Values.autoscaling.targetMemoryUtilizationPercentage }}
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: {{ .Values.autoscaling.targetMemoryUtilizationPercentage }}
    {{- end }}
    {{- if .Values.autoscaling.targetQuartzQueueLength }}
    - type: External
      external:
        metric:
          name: {{ printf "datadogmetric@%s:%s-quartz-queue" .Release.Namespace .Release.Name }}
        target:
          type: Value
          value: {{ .Values.autoscaling.targetQuartzQueueLength }}
    {{- end }}
    # desiredReplicas = ceil( currentReplicas Ã— currentMetric / targetQuartzJobsPerPod )
    {{- if .Values.autoscaling.targetQuartzJobsPerPod }}
    - type: External
      external:
        metric:
          name: {{ printf "datadogmetric@%s:%s-quartz-queue" .Release.Namespace .Release.Name }}
        target:
          type: AverageValue
          value: {{ .Values.autoscaling.targetQuartzJobsPerPod }}
    {{- end }}
  {{- with .Values.autoscaling.behavior }}
  behavior:
    {{- toYaml . | nindent 4 }}
  {{- end }}
{{- end }}
